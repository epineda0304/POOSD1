<body>
	<div class="wrapper">
    		<form class="form-signin1">
    		<h2 class="form-signin-heading text-center">Sign up to Hermes</h2>
   		<br><p>Please fill in this form to create an account.</p>
   		<hr>

    		<label for="email"><b>First Name</b></label>
    		<input type="text" placeholder="Enter First Name" name="email" required>

    		<label for="email"><b>Last Name</b></label>
    		<input type="text" placeholder="Enter Last Name" name="email" required>

    		<br><br><label for="email"><b>Email</b></label>
    		<input type="text" placeholder="Enter email" name="email" required>

    		<br><br><label for="email"><b>Phone number</b></label>
    		<input type="text" placeholder="Enter your phone number" name="email" required>

    		<br><br><label for="psw"><b>Password</b></label>
  		<input type="password" placeholder="Create Password" name="psw" required>

   		<br><br>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>
	
    		<div class="clearfix">
			<br>
      			<button type="button" class="cancelbtn">Cancel</button>
      			<button type="submit" class="signupbtn">Sign Up</button>
    		</div>
  	</div>
