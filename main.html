<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up Page</title>
</head>
<body>
	<!--Registration form-->
	<div class="wrapper">
    	<form class="form-register">
				<h1 class="form-signin-heading text-center">Sign up to Hermes</h1>
				<br><p>Please fill in this form to create an account.</p>
				<hr>
				<div class="row">
					<label for="inputName" class="col-sm-2 col-form-label"><b>Name</b></label>
					<div class="col">	
						<input type="text" class="form-control" id="First_name" placeholder="First name">
					</div>
					<div class="col">
						<input type="text" class="form-control" id="Last_name" placeholder="Last name">
					</div>
				</div>

				<div class="form-group row">
					<label for="inputUser" class="col-sm-2 col-form-label"><b>Username</b></label>
					<div class="col-sm-10">
						<input type="user" class="form-control" id="Username" placeholder="Username">
					</div>
				</div>

				<div class="form-group row">
					<label for="inputEmail" class="col-sm-2 col-form-label"><b>Email</b></label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>

				<div class="form-group row">
						<label for="inputPhonenumber" class="col-sm-2 col-form-label"><b>Phone Number</b></label>
						<div class="col-sm-10">
							<input type="phone number" class="form-control" id="inputPhonenumber" placeholder="Phone Number">
						</div>
				</div>

				<div class="form-group row">
					<label for="inputPassword" class="col-sm-2 col-form-label"><b>Password</b></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="Pwd" placeholder="Password">
					</div>
				</div>

				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

				<div class="d-grid gap-2">
					<button class="btn btn-lg btn-primary" onclick="registerUser();">Sign Up</button>
				</div>
			</form>
			<span id="registerAddUser"></span>
  	</div>
</body>
</html>
